<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Danny's Gas App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/full.css" rel="stylesheet">

  </head>

  <body>

    <div class="container text-light text-center">
      <!-- Title -->
      <div class="row mt-3 no-gutters">
        <div class="col-12 mx-auto">
          <h1>Danny's Gas App</h1>
        </div>
      </div>

      <hr />

      <!-- Car dropdown -->
      <div class="row no-gutters mb-2">
        <div class="col-3 mx-auto">
          <select id="carSelector" class="custom-select text-center">
            <option selected value="1997-BMW-M3" class="text-center">1997 BMW M3</option>
            <option value="2011-BMW-335xi">2011 BMW 335xi</option>
            <option value="2013-BMW-328i">2013 BMW 328i</option>
            <option value="2010-Toyota-Prius">2010 Toyota Prius</option>
            <option value="2006-Toyota-Rav4">2006 Toyota Rav4</option>
          </select>
        </div>
      </div>

      <!-- Button to show the form -->
      <div id="showFormDiv" class="row no-gutters">
        <div class="col-4 mx-auto">
          <button id="showFormButton" type="button" class="btn btn-info btn-block">Show Form</button>
        </div>
      </div>

      <!-- Form for logging new transactions -->
      <div id="formDiv">
        <div class="row no-gutters">
          <div class="col-3 mx-auto">
            <div class="form-group">
              <input id="miles" placeholder="Miles" class="form-control text-center mb-2" type="text" />
              <input id="gallons" placeholder="Gallons" class="form-control text-center mb-2" type="text" />
              <input id="pricePerGallon" placeholder="$ per gallon" class="form-control text-center mb-2" type="text" />
              <input id="comments" placeholder="Comments" class="form-control text-center" type="text" />
            </div>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-4 mx-auto">
            <button id="submitButton" type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </div>

      <hr />

      <!-- Summary -->
      <div id="summaryDiv" class="row no-gutters">
        <div class="col-12 mx-auto">
          <h4 id="currentCar"></h4>
          <p id="summary"</p>
        </div>
        <hr />
      </div>

      <!-- All transactions in a table -->
      <div id="transactionsDiv" class="row no-gutters">
        <div class="col-12 mx-auto">
          <div class="table-responsive">
            <table id="transactionsTable" class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Miles</th>
                  <th>Gallons</th>
                  <th>MPG</th>
                  <th>$ per gallon</th>
                  <th>Munny</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footers -->
    <footer id="successFooter" class="statusSuccess">
      <div class="container">
        <div class="row no-gutters">
          <div id="successMsg" class="col-4 mx-auto text-center text-light"></div>
        </div>
      </div>
    </footer>
    <footer id="processingFooter" class="statusProcessing">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-4 mx-auto">
            <div class="progress">
              <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:100%;"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <footer id="errorFooter" class="statusError">
      <div class="container">
        <div class="row no-gutters">
          <div id="errorMsg" class="col-12 mx-auto text-center text-light font-weight-bold"></div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- App javascript -->
    <script src="js/index.js"></script>

  </body>

</html>
